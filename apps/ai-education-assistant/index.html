<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 교육 질의응답 도구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">AI 교육 질의응답 도구</h1>
            <p class="header__subtitle">교육 전문가 수준의 맞춤형 답변 생성</p>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="card">
                    <div class="card__header">
                        <h2>질문 입력</h2>
                    </div>
                    <div class="card__body">
                        <form id="questionForm" class="question-form">
                            <div class="form-group">
                                <label for="question" class="form-label">질문 내용 *</label>
                                <textarea 
                                    id="question" 
                                    name="question" 
                                    class="form-control" 
                                    rows="4" 
                                    placeholder="궁금한 AI 관련 질문을 입력해주세요 (최소 10자 이상)"
                                    required
                                ></textarea>
                                <div class="char-counter">
                                    <span id="charCount">0</span> / 최소 10자
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">참가자 수준 *</label>
                                <div class="level-options">
                                    <label class="level-option">
                                        <input type="radio" name="level" value="beginner" checked>
                                        <span class="level-text">
                                            <strong>초급</strong>
                                            <small>AI 기초 개념부터 차근차근</small>
                                        </span>
                                    </label>
                                    <label class="level-option">
                                        <input type="radio" name="level" value="intermediate">
                                        <span class="level-text">
                                            <strong>중급</strong>
                                            <small>실무 활용법과 구체적인 기법</small>
                                        </span>
                                    </label>
                                    <label class="level-option">
                                        <input type="radio" name="level" value="advanced">
                                        <span class="level-text">
                                            <strong>고급</strong>
                                            <small>전략적 관점과 고급 활용법</small>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="specialRequest" class="form-label">특별 요청사항 (선택사항)</label>
                                <input 
                                    type="text" 
                                    id="specialRequest" 
                                    name="specialRequest" 
                                    class="form-control" 
                                    placeholder="특정 도구 언급, 업계 등을 지정해주세요"
                                >
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn--primary btn--full-width" id="generateBtn">
                                    <span class="btn-text">답변 생성하기</span>
                                    <span class="btn-loading hidden">생성 중...</span>
                                </button>
                            </div>
                        </form>

                        <div class="example-questions">
                            <h3>예제 질문</h3>
                            <div class="example-grid">
                                <button type="button" class="example-btn" data-question="ChatGPT에서 더 좋은 결과를 얻으려면?">
                                    ChatGPT에서 더 좋은 결과를 얻으려면?
                                </button>
                                <button type="button" class="example-btn" data-question="회사에서 AI 도입할 때 주의사항은?">
                                    회사에서 AI 도입할 때 주의사항은?
                                </button>
                                <button type="button" class="example-btn" data-question="프롬프트 엔지니어링 기초부터 알고 싶어요">
                                    프롬프트 엔지니어링 기초부터 알고 싶어요
                                </button>
                                <button type="button" class="example-btn" data-question="M365 Copilot과 ChatGPT 차이점은?">
                                    M365 Copilot과 ChatGPT 차이점은?
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div id="answerContainer" class="answer-container hidden">
                    <div class="answer-header">
                        <h2>답변</h2>
                        <div class="answer-actions">
                            <button type="button" class="btn btn--secondary btn--sm" id="copyAnswerBtn">
                                답변 복사
                            </button>
                            <button type="button" class="btn btn--outline btn--sm" id="clearAnswerBtn">
                                초기화
                            </button>
                        </div>
                    </div>

                    <div class="answer-sections">
                        <div class="answer-section">
                            <div class="answer-section__header">
                                <span class="answer-section__icon">💡</span>
                                <h3>핵심 답변</h3>
                            </div>
                            <div class="answer-section__content" id="coreAnswer">
                            </div>
                        </div>

                        <div class="answer-section">
                            <div class="answer-section__header">
                                <span class="answer-section__icon">🎯</span>
                                <h3>실무 예시</h3>
                            </div>
                            <div class="answer-section__content" id="practicalExample">
                            </div>
                        </div>

                        <div class="answer-section">
                            <div class="answer-section__header">
                                <span class="answer-section__icon">📝</span>
                                <h3>추천 실습</h3>
                            </div>
                            <div class="answer-section__content" id="exercise">
                            </div>
                        </div>

                        <div class="answer-section">
                            <div class="answer-section__header">
                                <span class="answer-section__icon">🔗</span>
                                <h3>추가 자료</h3>
                            </div>
                            <div class="answer-section__content" id="resources">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="empty-state">
                    <div class="empty-state__icon">🤖</div>
                    <h3>질문을 입력해주세요</h3>
                    <p>AI 교육 관련 궁금한 점을 질문하시면<br>전문가 수준의 맞춤형 답변을 제공해드립니다.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
